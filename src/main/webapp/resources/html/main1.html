<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="./main.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');
    </style>
    <title>마이페이지</title>
</head>

<body>
    <header id="header">
        <span>#오늘 일기</span>
        <div class="icon-container">
            <a href="#" id="profile-icon"><i class="far fa-user-circle"></i></a>
            <a href="#" id="addfriend-icon"><i class="fas fa-user-plus"></i></a>
        </div>
    </header>

    <div class="profile-popup" id="profile-popup">
        <div class="profile-content">
            <h2>프로필 팝업창</h2>
            <p>여기에는 프로필 관련 정보를 넣을 수 있습니다.</p>
            <button class="profile-close-btn" id="close-profile-popup">닫기</button>
        </div>
    </div>

    <div class="addfriend-popup" id="addfriend-popup">
        <div class="addfriend-content">
            <h2>친구추가 팝업창</h2>
            <p>여기에는 친구추가 관련 정보를 넣을 수 있습니다.</p>

            <form onsubmit="return false;" id="frm-addfriend">
                <input type="text" id="name-input" placeholder="닉네임 입력" oninput="filterFriends()">
                <button type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass"
                        id="search-icon"></i></button>
            </form>
            <table class="addfriend-list" id="addfriend-list">
                <tr>
                    <th>
                        <div class="image"></div>
                    </th>
                    <td>닉네임</td>
                    <td><a href="#" id="addfriend-icon"><i class="fas fa-user-plus"></i></a></td>
                </tr>
                <tr>
                    <th>
                        <div class="image"></div>
                    </th>
                    <td>닉네임1</td>
                    <td><a href="#" id="addfriend-icon"><i class="fas fa-user-plus"></i></a></td>
                </tr>
                <tr>
                    <th>
                        <div class="image"></div>
                    </th>
                    <td>닉네임2</td>
                    <td><a href="#" id="addfriend-icon"><i class="fas fa-user-plus"></i></a></td>
                </tr>
            </table>
            <button class="addfriend-close-btn" id="close-addfriend-popup">닫기</button>
        </div>
    </div>

    <section class="section">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-leftslide">
                    <button class="menu-btn" data-target="#content-diary">일기장</button>
                    <button class="menu-btn" data-target="#content-todo">오늘할일</button>
                    <button class="menu-btn" data-target="#content-budget">가계부</button>
                    <button class="menu-btn" data-target="#content-capsule">타임캡슐</button>
                </div>
                <div class="swiper-rightslide" id="content-diary">
                    <div class="diary-header">
                        <button class="insert-btn"> <i class="fa-regular fa-pen-to-square"></i> </button>
                        <button class="chatbot-btn"> <i class="fa-regular fa-comments"></i> </button>
                    </div>
                    <div class="diary-container">

                    </div>
                </div>
                <div class="swiper-rightslide" id="content-todo">오늘할일</div>
                <div class="swiper-rightslide" id="content-budget">가계부</div>
                <div class="swiper-rightslide" id="content-capsule">타임캡슐</div>
            </div>
        </div>
    </section>

    <div class="diary-popup" id="diary-popup">
        <div class="diary-content">
            <h2>일기작성 팝업창</h2>
            <p>여기에는 일기를 작성할 수 있습니다.</p>
            <form action="./main.html" method="post" id="frm-diary">
                <input type="date" id="diary-date" name="diaryDate" placeholder="날짜">
                <input type="text" id="diary-title" name="diaryTitle" placeholder="제목">
                <textarea rows="5" cols="45" id="diary-content" name="diaryContent" placeholder="내용"></textarea>
                <button class="diary-close-btn" id="close-diary-popup">닫기</button>
                <button type="submit" class="save-btn" id="save-diary-popup">저장</button>
            </form>
        </div>
    </div>



    <footer id="footer">
        <span>© 2024 #오늘 일기</span>
    </footer>

    <script>
        $(document).ready(function () {
            let currentDiaryEntry = null;

            $('.menu-btn').on('click', function () {
                $('.swiper-rightslide').hide();
                $($(this).data('target')).show();
            });

            $('#profile-icon').on('click', function (event) {
                event.preventDefault();
                $('#profile-popup').fadeIn();
            });

            $('#close-profile-popup').on('click', function () {
                $('#profile-popup').fadeOut();
            });

            $('#profile-popup').on('click', function (event) {
                if ($(event.target).is('#profile-popup')) {
                    $('#profile-popup').fadeOut();
                }
            });

            $('#addfriend-icon').on('click', function (event) {
                event.preventDefault();
                $('#addfriend-popup').fadeIn();
            });

            $('#close-addfriend-popup').on('click', function () {
                $('#addfriend-popup').fadeOut();
            });

            $('#addfriend-popup').on('click', function (event) {
                if ($(event.target).is('#addfriend-popup')) {
                    $('#addfriend-popup').fadeOut();
                }
            });

            $('.insert-btn').on('click', function (event) {
                event.preventDefault();
                $('#frm-diary')[0].reset();
                $('#save-diary-popup').show();
                currentDiaryEntry = null;
                $('#diary-popup').fadeIn();
            });

            $('#close-diary-popup').on('click', function () {
                event.preventDefault();
                $('#diary-popup').fadeOut();
            });

            $('#diary-popup').on('click', function (event) {
                if ($(event.target).is('#diary-popup')) {
                    $('#diary-popup').fadeOut();
                }
            });

            // 일기 추가 및 수정
            $('#save-diary-popup').on('click', function (event) {
                event.preventDefault();

                const date = $('#diary-date').val();
                const title = $('#diary-title').val();
                const content = $('#diary-content').val();

                if (date && title && content) {
                    if (currentDiaryEntry) {
                        currentDiaryEntry.find('h3').text(title);
                        currentDiaryEntry.find('.diary-date').text(date);
                        currentDiaryEntry.find('.diary-content').text(content);
                    } else {
                        const diaryEntry = `
                            <div class="diary-entry">
                                <h3>${title}</h3>
                                <span class="diary-date">${date}</span>
                                <div class="diary-footer">
                                    <button class="diary-view-btn" id="view-diary">확인</button>
                                    <button class="diary-modify-btn" id="modify-diary">수정</button>
                                    <button class="diary-remove-btn" id="remove-diary">삭제</button>
                                </div>
                                <p class="diary-content" style="display:none;">${content}</p>
                            </div>
                        `;
                        $('.diary-container').append(diaryEntry);
                    }

                    $('#frm-diary')[0].reset();
                    currentDiaryEntry = null;
                    $('#diary-popup').fadeOut();
                } else {
                    alert('모든 필드를 작성해 주세요.');
                }
            });

            // 일기 수정
            $(document).on('click', '.diary-modify-btn', function () {
                currentDiaryEntry = $(this).closest('.diary-entry');
                const title = currentDiaryEntry.find('h3').text();
                const date = currentDiaryEntry.find('.diary-date').text();
                const content = currentDiaryEntry.find('.diary-content').text();

                $('#diary-date').val(date);
                $('#diary-title').val(title);
                $('#diary-content').val(content);
                $('#save-diary-popup').show();

                $('#diary-popup').fadeIn();
            });

            // 일기 확인
            $(document).on('click', '.diary-view-btn', function () {
                currentDiaryEntry = $(this).closest('.diary-entry');
                const title = currentDiaryEntry.find('h3').text();
                const date = currentDiaryEntry.find('.diary-date').text();
                const content = currentDiaryEntry.find('.diary-content').text();

                $('#diary-date').val(date);
                $('#diary-title').val(title);
                $('#diary-content').val(content);
                $('#save-diary-popup').hide();

                $('#diary-popup').fadeIn();
            });

            // 일기 삭제
            $(document).on('click', '.diary-remove-btn', function () {
                if (confirm('정말로 삭제하시겠습니까?')) {
                    $(this).closest('.diary-entry').remove();
                }
            });
        });

        // 친구 추가 팝업창 필터
        function filterFriends() {
            const input = document.getElementById('name-input').value.toLowerCase();
            const table = document.getElementById('addfriend-list');
            const rows = table.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const td = rows[i].getElementsByTagName('td')[0];
                if (td) {
                    const textValue = td.textContent || td.innerText;
                    if (textValue.toLowerCase().indexOf(input) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>

</html>
